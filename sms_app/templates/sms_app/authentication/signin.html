{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="{% static 'sms_app/css/style.css' %}">
    <script src="{% static 'sms_app/js/script.js' %}" defer></script>
</head>
<body>


    <div class="container">
        <div class="card center spacer">
            <h1 class="title text-center">Sign In With</h1>
            <div class="social-login">
                <button class="social-btn">
                    <img class="icon" src="{% static 'sms_app/icons/gmail.svg' %}" alt="gmail icon">
                    Gmail
                </button>
                <button class="social-btn">
                    <img class="icon" src="{% static 'sms_app/icons/facebook.svg' %}" alt="facebook icon">
                    Facebook
                </button>
            </div>
            <div class="text-center line form-divider">or</div>
            <form action="" class="login-form spacer">
                <div class="input-group">
                    <img class="icon input-icon" src="{% static 'sms_app/icons/mail.svg' %}"alt="">
                    <input type="email" class="form-input" placeholder="lnn@mail.com">
                </div>
                <div class="input-group">
                    <img class="icon input-icon" src="{% static 'sms_app/icons/padlock.png' %}" alt="">
                    <input type="password" class="form-input" placeholder="password">
                </div>
                <input type="submit" class="submit" value="Login">
            </form>

        </div>


    </div>

    <div class="redirect">
        Don't have an account?&nbsp;<a href="register.html" class="link">Signup</a>
        <br><br>
        <a href="forgot-password.html" class="link">Forgot password?</a>
    </div>


</body>
</html>
