{% extends "base.html" %}
<!-- Add additional CSS in static file -->
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

{% block content %}
  <h1>sms outbox</h1>
  <em>Daily Billing records!</em>

  <table>
    {% for sms in sms_db %}
    <tr>
      <th>voucher Amount:{{sms.sms_txt}}</th>
      <th>Sender Number{{sms.sender_number}}</th>
      <th>Current Time:{{sms.sent_dt}}</th>
    </tr>
    {% endfor %}
</table> 
{% endblock %}
