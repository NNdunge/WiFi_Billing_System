{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Check Email</title>
    <link rel="stylesheet" href="{% static 'users_app/css/users.css' %} ">
    <script src="{% static 'users_app/js/script.js'%}" defer></script>
</head>
<body>


    <div class="container">
        <div class="card center spacer">
            <h1 class="title text-center">User,Check Your Email</h1>
            <div class="mute-paragraph text-center">
                We have sent you a password recover instructions to your email.
            </div>
        </div>


    </div>

    <div class="Redirect">
        Did not receive the email? Check your spam filter, or &nbsp;
        <a href="{url 'forgot-password'}" class="link">try another email address</a>
    </div>
</body>
</html>
