{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Forgot Password</title>
    <link rel="stylesheet" href="{% static 'users_app/css/users.css' %}">
    <script src="{% static 'users_app/js/script.js'%}" defer></script>
</head>
<body>


    <div class="container">
        <div class="card center spacer">
            <h1 class="title text-center">User,Reset Password</h1>
            <div class="mute-paragraph">
                Kindly, Enter the email address associated with your account and we'll send you an email with instructions to reset your password.
            </div>

            <form method="get" class="login-form spacer" id="signup-form">

                <div class="input-group">
                    <img class="icon input-icon" src="{% static 'users_app/icons/mail.svg' %}" alt="">
                    <input required name="email" id="email" type="email" class="form-input" placeholder="lnn@mail.com">
                </div>

                <input type="submit" class="submit" value="Send Instructions">
            </form>

        </div>


    </div>



</body>
</html>
